<!DOCTYPE html>
<html lang="ko-kr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="google-signin-client_id" content="994191437088-4hsd2oanjlh6dm3vq0k98e2gd6pdsi47.apps.googleusercontent.com">
        <title>Very Useful Map - Login</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <link rel="stylesheet" href="login.css">

        <link rel="icon" href="../res/title_logo.png" type="image/png">
    </head>

    <!-- 윗 부분 수정 절대 금지 -->

    <body>

        <div id="wrapper">
            <div id="container" class="border-end border-bottom">
                <p id="login">Login</p>

                <form method="post" style="margin-bottom: 30px;">

                    <div style="margin-bottom: 40px;">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
    
                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                    </div>

                    <button type="button" onclick="location.href = '../index.html'" class = "btn btn-primary w-100 py-2">LOGIN</button>
                </form>

                <p class="text-center text-body-secondary" id="go-signup">
                    Not a member yet?
                    <a href="./signup.html"><div class="g-signin2" data-onsuccess="onSignIn"></div></a>
                </p>

            </div>
        </div>

        
        
        <p class="text-center text-body-secondary">
            CopyRight © 2024 <a href="../aboutUs.html" style="color: black; text-decoration: none; font-weight: 700;">Very Useful Map</a>, 
            <a href="http://www.sejong.ac.kr/" style="color: black; text-decoration: none;">Sejong University</a></p>
    </body>
</html>
