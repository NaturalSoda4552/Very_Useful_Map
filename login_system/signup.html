<!DOCTYPE html>
<html lang="ko-kr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        
        <title>Very Useful Map - Sign Up</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <link rel="stylesheet" href="./signup.css">

        <link rel="icon" href="../res/title_logo.png" type="image/png">

        
    </head>

    <!-- 윗 부분 수정 절대 금지 -->

    <body>

        <div id="wrapper">
            <div id="container">
                <p id="signup">Sign Up</p>

                <form id="sign-up" class="row g-3 needs-validation" action="">
                    <div class="mb-1" style="width:500px;">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="example@sejong.ac.kr" required>
                      </div>
                      <div class="mb-1" style="width:500px;">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="mb-1" style="width:500px;">
                      <label for="password2" class="form-label">Double Check Password</label>
                      <input type="password" class="form-control" id="password2" required>
                  </div>
                  <div class="row">
                    <div class="col">
                      <label for="lastname" class="form-label">Last name</label>
                      <input type="text" class="form-control" id="lastname" placeholder="홍" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>

                    <div class="col">
                      <label for="firstname" class="form-label">First name</label>
                      <input type="text" class="form-control" id="firstname" placeholder="길동" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                  </div>
                    <div class="col-md-5" style="width:300px;">
                      <label for="username" class="form-label">Username</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" class="form-control" id="username" aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                          Please choose a username.
                        </div>
                      </div>
                    </div>

                    <div class="form-check form-check-inline">
                        <input type="radio" class="btn-check" name="gender" id="male" value="male" autocomplete="off" checked>
                        <label class="btn" for="male">Male</label>
                        <input type="radio" class="btn-check" name="gender" id="female" value="female" autocomplete="off">
                        <label class="btn" for="female">Female</label>
                    </div>

                    <div class="col-md-4" style="width:300px">
                      <label for="univ" class="form-label">University</label>
                      <select id="univ" class="form-select">
                        <option selected>Choose Your University...</option>
                        <option>Sejong University</option>
                      </select>
                    </div>
                    
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                          개인정보 처리방침에 동의합니다.
                        </label>
                        <div class="invalid-feedback">
                          동의해야 회원가입이 가능합니다.
                        </div>
                      </div>
                    </div>

                    <div class="col-12">
                      <button class="btn btn-primary" type="submit" onclick="signUpSys(this.form)">Submit</button>
                    </div>
                  </form>
            </div>
        </div>

        <script>
          function signUpSys(form){

            var email = form["email"].value;

            var pw1 = form["password"].value;
            var pw2 = form["password2"].value;

            var lastname = form["lastname"].value;
            var firstname = form["firstname"].value;

            var username = form["username"].value;
            var gender = form["gender"].value;

            var univ = form["univ"].value;
            
          }
        </script>
        
        <div id="footer">
          <script>
              // 현재 header와 footer를 jQeury를 이용해서 불러오지만, 다른 방법을 사용해도 좋을 듯 싶어요 - 현석
              $(function(){
              $("#footer").load("../common/footer.html");
              });
          </script>
      </div>
    </body>
</html>
